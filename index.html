<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="#">Artist</a>
        </li>    
        <li>
          <a href="#">Album</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <audio class="audio" preload="metadata" controls>
      <source src="music/ATB & Topic & A7S - Your Love (9 PM) (Sequential One Short Remix).mp3">
      <source src="music/ATB - Forward Ever (Extended Live Version).mp3">
      <source src="music/ATB - Starfire.mp3">

    </audio>
    <ul>
      <li>
        <button class="play-control play">Play</button>
      </li>
      <li>
        <button class="play-control stop">Stop</button>
      </li>
      <li>
        <button class="play-control next">Next</button>
      </li>
      <li>
        <button class="play-control previous">Previous</button>
      </li>
    </ul>
    <button class="download">Download</button>
  </main>
  <footer>
    <p>Midday-Software</p>
  </footer>
</body>


<script src="js/main.js"></script>
</html>
